<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breathing web tools</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>  
    <script src="./bleTest.js"></script>
</head>
  <body>
    <div class="card">
      <div class="card-header">
        BLE
      </div>
      <div class="card-body">

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="checkBox">
                <label class="form-check-label" for="flexSwitchCheckDefault">All devices</label>
            </div>
            <button type="button" class="btn btn-primary" id="openPortButton" onclick=deviceInfoAsync()>DeviceInfo</button>
            <button type="button" class="btn btn-primary" id="openPortButton" onclick=readAsync()>Read</button>
            <button type="button" class="btn btn-primary" id="openPortButton" onclick=writeAsync()>Write</button>
            <button type="button" class="btn btn-primary" id="openPortButton" onclick=connect()>Connect</button>

          <div>
            <label for="r" class="form-label" id="rLabel">r</label>
            <input type="range" class="form-range" value = "0" min="0" max="255" id="r">
          </div>
          <div>
            <label for="g" class="form-label" id="gLabel">g</label>
            <input type="range" class="form-range" value = "0" min="0" max="255" id="g">
          </div>
          <div>
            <label for="b" class="form-label" id="bLabel">b</label>
            <input type="range" class="form-range" value = "0" min="0" max="255" id="b">
          </div>
          <div>
            <label for="w" class="form-label" id="wLabel">w</label>
            <input type="range" class="form-range" value = "0" min="0" max="255" id="w">
          </div>
      </div>
    </div>
</body>
</html>
